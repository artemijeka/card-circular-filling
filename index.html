<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Позиционное круговое заполнение карточки цветом | Positional circular filling of the card with color</title>
  <link rel="stylesheet" href="./style.min.css">
</head>

<body>

  <main>

    <section>

      <div class="container">

        <figure class="card-circular-filling">
          <span class="card-circular-filling__circle-filling"></span>
          <div class="card-circular-filling__img-box">
            <img src="./img/img1.jpg" alt="" class="card-circular-filling__img">
          </div>
          <figcaption class="card-circular-filling__content">
            <h2 class="card-circular-filling__title">Card One</h2>
            <p class="card-circular-filling__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas porro
              veritatis odit ipsum.
              Suscipit, cum!</p>
          </figcaption>
        </figure>

        <figure class="card-circular-filling">
          <span class="card-circular-filling__circle-filling"></span>
          <div class="card-circular-filling__img-box">
            <img src="./img/img2.jpg" alt="" class="card-circular-filling__img">
          </div>
          <figcaption class="card-circular-filling__content">
            <h2 class="card-circular-filling__title">Card Two</h2>
            <p class="card-circular-filling__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas porro
              veritatis odit ipsum.
              Suscipit, cum!</p>
          </figcaption>
        </figure>

        <figure class="card-circular-filling">
          <span class="card-circular-filling__circle-filling"></span>
          <div class="card-circular-filling__img-box">
            <img src="./img/img3.jpg" alt="" class="card-circular-filling__img">
          </div>
          <figcaption class="card-circular-filling__content">
            <h2 class="card-circular-filling__title">Card Three</h2>
            <p class="card-circular-filling__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas porro
              veritatis odit ipsum.
              Suscipit, cum!</p>
          </figcaption>
        </figure>

      </div><!-- /.container -->

    </section>

  </main>
  <script src="./jquery.js"></script>
  <script>
    $(function () {

      $('.card-circular-filling').on('mouseenter', function (e) {
        var x = e.pageX - $(this).offset().left,
          y = e.pageY - $(this).offset().top;
        $(this).find('.card-circular-filling__circle-filling').css({
          left: x,
          top: y
        });
      });

      $('.card-circular-filling').on('mouseout', function (e) {
        var x = e.pageX - $(this).offset().left,
          y = e.pageY - $(this).offset().top;
        $(this).find('.card-circular-filling__circle-filling').css({
          left: x,
          top: y
        });
      });

    });
  </script>
</body>

</html>
